<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
    <div class="col col-lg-2">
    </div>
    <div class="col-md-auto">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1200px-Amazon_logo.svg.png" alt="amazon logo">
    </div>
    <div class="col col-lg-2">
    </div>
  </div>
        <div class="row justify-content-md-center">
          <div class="col">
          </div>
          <div class="col-4" id="lil-container">
              <h3 id="signin">Sign-in</h3>
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address (phone for mobile accounts)</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <div id="passwordHelp" class="form-text">Forgot your password?</div>
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary" id="sign-in-btn"><a href="https://www.amazon.com/">Sign-in</a></button>
                <p id="cou">By continuing, you agree to Amazon's <a href="https://www.linkedin.com/in/antoniopopoca001/">Conditions of Use</a> and<a href="https://codingtemple.com/"> Privacy Notice</a>.</p>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
                </div>
                <p id="new">NEW TO AMAZON?</p>
                <button type="submit" class="btn btn-primary" id="new-acct"><a href="https://github.com/albeoanguis1/amazon-project.git">Create your Amazon account</a></button>
              </form>
          </div>
          <div class="col">
          </div>
        </div>
      </div>
</body>
</html>
